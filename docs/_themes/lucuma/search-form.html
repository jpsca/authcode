<form id="searchbox"
  style="display: none"
  class="search-form" method="get" action="{{ pathto('search') }}"
novalidate>
  <input type="text" name="q" value="{{ q }}">
  <button type="submit" title="{{ _('action_search') }}"><i class="fa fa-search"></i></button>
  <input type="hidden" name="check_keywords" value="yes">
  <input type="hidden" name="area" value="default">
</form>
{# You cannot search without JS so we show the form only if you have it #}
<script>document.getElementById('searchbox').style.display = 'inline-block';</script>
