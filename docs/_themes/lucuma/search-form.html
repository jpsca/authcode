<form id="searchbox" class="search-form" method="get" action="{{ pathto('search') }}" novalidate>
  <input type="text" name="q" value="{{ q }}">
  <button class="button" type="submit" title="{{ t.action_search }}"><i class="fa fa-search"></i></button>
  <input type="hidden" name="check_keywords" value="yes">
  <input type="hidden" name="area" value="default">
</form>
