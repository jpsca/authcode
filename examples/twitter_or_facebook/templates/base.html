<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Authcode example{% endblock %}</title>
  <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet">
</head>
<body {% block bodyclass %}{% endblock %}>
  <header>
    <div>
      <a class="logo" href="{{ url_for('index') }}">Authcode example</a>
      {% if g.user -%}
      <a class="sign-in" href="{{ url_for('sign_out', _csrf_token=csrf_token()) }}">Sign Out</a></li>
      {%- else -%}
      <a class="sign-in" href="{{ url_for('sign_in') }}">Sign In</a></li>
      {%- endif %}
    </div>
  </header>
  <div id="main-content">
    <div>{% block content %}{% endblock %}</div>
  </div>
  <footer>
    <div>This is an example on how to use the <a href="http://authcode.lucumalabs.com">Authcode</a> python library. See the <a href="http://authcode.lucumalabs.com/examples">rest of examples here</a>.</div>
  </footer>
</body>
</html>
